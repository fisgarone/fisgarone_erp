# render.yaml - VERSÃO 4, COM VERSÃO COMPLETA DO PYTHON
version: "1"

databases:
  - name: fisgarone-db
    plan: "free"
    databaseName: fisgarone_db_data
    user: fisgarone_user

services:
  - type: web
    name: fisgarone-erp
    runtime: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fisgarone-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.12.0" # Versão completa do Python
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_APP
        value: "run:app"
